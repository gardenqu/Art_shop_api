upstream art_shop {
    server web:5000;
}

server {
    listen 80;

    location / {
        proxy_pass http://art_shop;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    # location /static/ {
    #     alias app/static/;
    # }
}

